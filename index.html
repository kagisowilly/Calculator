<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <h1>Calculator</h1>
        <div id="output" class="textbox">

        </div> <!-- <input type="textbox" class="textbox" readonly> -->
        <div class="buttons">
            <button class="btn" onclick="addToSum('1')">1</button>
            <button class="btn" onclick="addToSum('2')">2</button>
            <button class="btn" onclick="addToSum('3')">3</button>
            <button class="btn operator" onclick="addToSum('+')">+</button>
            <button class="btn" onclick="addToSum('4')">4</button>
            <button class="btn" onclick="addToSum('5')">5</button>
            <button class="btn" onclick="addToSum('6')">6</button>
            <button class="btn operator" onclick="addToSum('-')">-</button>
            <button class="btn" onclick="addToSum('7')">7</button>
            <button class="btn" onclick="addToSum('8')">8</button>
            <button class="btn" onclick="addToSum('9')">9</button>
            <button class="btn operator" onclick="addToSum('/')">/</button>
            <button class="btn equal" onclick="evaluateSum('=')">=</button>
            <button class="btn" onclick="addToSum('0')">0</button>
            <button class="btn dot" onclick="addToSum('.')">.</button>
            <button class="btn operator" onclick="addToSum('*')">*</button>
            <button class="control-button" onclick="clearSum(clear)">clear</button>
        </div>
    </div>




    <script src="myscript.js"></script>
</body>

</html>
